<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M9 Shan Koe Mee ကဒ်ဂိမ်း</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS File Link -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="hdhjdjhdflasd.png" alt="M9 Shan Koe Mee Logo" class="logo"> <!-- Logo -->
        <h1>M9 Shan Koe Mee ကဒ်ဂိမ်း</h1>
    </header>
    
    <!-- Game Container -->
    <div class="game-container">
        <div id="player-hand" class="card-container">
            <h2>Player's Hand</h2>
            <div id="player-cards" class="cards"></div>
        </div>
        <div id="dealer-hand" class="card-container">
            <h2>Dealer's Hand</h2>
            <div id="dealer-cards" class="cards"></div>
        </div>
        <button id="deal-button">Deal Cards</button> <!-- Deal Cards Button -->
    </div>

    <script src="script.js"></script> <!-- JavaScript File Link -->
</body>
</html>
